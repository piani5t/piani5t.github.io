<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} - {{ site.title }}</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: sans-serif;
        background: #121212;
        color: #e0e0e0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        line-height: 1.6;
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
      }
      .socials-cnt {
        font-size: 0.65rem;
        display: flex;
        flex-flow: row nowrap;
        gap: 4px;
        align-items: center;
        justify-content: center;
      }
      .header-cnt {
        margin-bottom: 2.5rem;
        padding: 1.5rem;
        display: flex;
        flex-flow: row nowrap;
        gap: 6px;
        justify-content: space-around;
      }
      .post {
        border: 1px solid #333;
        padding: 1rem;
      }

      .comment-link {
        margin-top: 0.5em;
        font-size: 0.9em;
      }
      h1,
      h2 {
        text-align: center;
        margin: 0;
        font-weight: normal;
      }
      h1 {
        font-size: 1.5rem;
      }
      h2 {
        font-size: 0.8rem;
      }
      a {
        color: #9842ed;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      hr {
        border: none;
        border-top: 1px solid #333;
        margin: 1.5rem 0;
      }
      video {
        max-width: 100%;
      }
      .post-footer {
        display: flex;
        flex-flow: row nowrap;
        justify-content: space-between;
        opacity: 0.6;
        font-size: 0.85em;
      }
      .posts-cnt-header {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
      }
      @media (max-width: 768px) {
        .header-cnt {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    {{ content }}
  </body>
</html>
